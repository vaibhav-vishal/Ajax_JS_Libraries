<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Execution Order</title>
<script type="text/javascript" src="jsLibs/jquery-1.12.1.js"></script>
<script type="text/javascript">
	document.onload=function(){
		alert("On Load Called");
	}
	
	window.onload=function(){
		alert("On Load - 1 Called");
	}
	
	window.onload=function(){
		alert("On Load - 2 Called");
	}
	
	$(function(){
		alert("Ready - 1 Called");
	});
	
	$(function(){
		alert("Ready - 2 Called");
	});
</script>
</head>
<body>
	<h1>jQuery Examples</h1>
	<h3 id="detail">Ajax Calls</h3>
	
	<ul>
		<li>UML</li>
		<li>OOAD</li>
		<li>RDBMS</li>
		<li>ANT &amp; Log4j</li>
		<li>Design Patterns</li>
	</ul>
</body>
</html>
