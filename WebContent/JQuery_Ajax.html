<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jsLibs/jquery-1.12.1.js"></script>
<script type="text/javascript">
	$(function() {
		$("#userId").on('blur', function() {
			var userId = $(this).val();
			console.log(userId);
			var url = "http://jsonplaceholder.typicode.com/users/" + userId;
			$.get(url, function(resp) {
				username = resp.name;
				$("#userName").val(username);
			});
		});
	});
</script>
</head>
<body>
	<fieldset>
		<legend>using jQuery Ajax</legend>
		userId <input type="text" name="userId" id="userId"> userName
		<input type="text" name="userName" id="userName">
	</fieldset>
</body>
</html>
